<div class="container publications-container">
  <div class="row">
  	<div class="col">
	  <div *ngFor="let publication of publications"> 
   	    <mdb-card>
		  <mdb-card-body>
		    <mdb-card-title>
		      <h5><a href="{{publication.doiUrl}}">{{publication.title}}</a></h5>
		    </mdb-card-title>
		   <h6>{{publication.authors}},{{publication.extraAuthors}}</h6>
		   <span><b>{{publication.journalText}}</b> | {{publication.publicationDate}} </span>
		  </mdb-card-body>
		</mdb-card>
  	 </div> 
  	</div>	
</div>
