<div class="container publications-container">
  <div class="row">
  	<div class="col">
	  <div *ngFor="let publication of publications"> 
   	    <mdb-card>
		  <mdb-card-body>
		    <mdb-card-title>
		      <h4><a href="https://scholar.google.com{{publication.urlDetail}}">{{publication.pubTitle}}</a></h4>
		    </mdb-card-title>
		   <h6>{{publication.authors}}</h6>
		   <span *ngIf="publication.citations > 0">Cited by <a class="card-link" href="{{publication.citationsUrl}}">{{publication.citations}}</a> | </span>
		   <span>{{publication.year}}</span>
		  </mdb-card-body>
		</mdb-card>
  	 </div> 
  	</div>	
</div>
